version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jobsprint-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobsprint
      POSTGRES_PASSWORD: jobsprint_password
      POSTGRES_DB: jobsprint
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobsprint"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobsprint_network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: jobsprint-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobsprint_network

  # RabbitMQ Message Bus
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: jobsprint-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: jobsprint
      RABBITMQ_DEFAULT_PASS: rabbitmq_password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - jobsprint_network

  # n8n Workflow Automation (for later phases)
  n8n:
    image: n8nio/n8n:latest
    container_name: jobsprint-n8n
    restart: unless-stopped
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      NODE_ENV: development
      WEBHOOK_URL: http://localhost:5678/
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: jobsprint_n8n
      DB_POSTGRESDB_USER: jobsprint
      DB_POSTGRESDB_PASSWORD: jobsprint_password
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: redis_password
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: 168
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./src/backend/n8n-custom-nodes:/nodes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobsprint_network

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:1.24-alpine
    container_name: jobsprint-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./src/frontend:/usr/share/nginx/html:ro
    depends_on:
      - n8n
    networks:
      - jobsprint_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  n8n_data:
    driver: local

networks:
  jobsprint_network:
    driver: bridge
